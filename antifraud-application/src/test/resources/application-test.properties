spring.datasource.url=jdbc:tc:pg:13-alpine:///main
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

standin.datasource.url=jdbc:tc:pg:13-alpine:///si
standin.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
standin.datasource.username=test
standin.datasource.password=test

standin.cloud.client.stub=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.liquibase.change-log=classpath:db/changelog/changelog.yaml
spring.liquibase.enabled=true

spring.liquibase.parameters.tablespace_t=pg_default
spring.liquibase.parameters.tablespace_i=pg_default
spring.liquibase.parameters.schemaname=public
spring.liquibase.parameters.defaultSchemaName=public

logging.level.org.hibernate.SQL=debug