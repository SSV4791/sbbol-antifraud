apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-egress-sbbol-https
spec:
  exportTo:
    - .
  gateways:
    - mesh
    - gw-egressgateway
  hosts:
    - ${SBBOL_SYNAPSE_ADAPTER_HOST}
  http:
    - match:
        - gateways:
            - mesh
          port: 80
      rewrite:
        authority: ${SBBOL_SYNAPSE_ADAPTER_HOST}
      route:
        - destination:
            host: svc-egressgateway
            port:
              number: ${EGRESS_HTTPS_PORT}
          weight: 100
    - match:
        - gateways:
            - gw-egressgateway
          port: ${EGRESS_HTTPS_PORT}
      route:
        - destination:
            host: ${SBBOL_SYNAPSE_ADAPTER_HOST}
            port:
              number: ${SBBOL_SYNAPSE_ADAPTER_PORT}
          weight: 100