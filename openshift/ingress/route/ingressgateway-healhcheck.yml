apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: ingress-${NAMESPACE}-health
    istio: ingress-${NAMESPACE}-health
    router: geo
    shard: geo
  name: ingressgateway-geo-hc
spec:
  host: ${INGRESS_HOST_HEALTHCHECK}
  port:
    targetPort: https-${INGRESS_HOST_HEALTHCHECK_PORT}
  tls:
    termination: passthrough
  to:
    kind: Service
    name: svc-ingressgateway