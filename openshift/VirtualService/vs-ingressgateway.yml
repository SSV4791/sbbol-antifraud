apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-ingressgateway
spec:
  exportTo:
    - .
  gateways:
    - ingressgateway-gw
  hosts:
    - ingress-${NAMESPACE}.ingress.apps.${OPENSHIFT_CLUSTER}
    - ingress-${NAMESPACE}.apps.${OPENSHIFT_CLUSTER}
  http:
    - match:
        - uri:
            prefix: /antifraud/
      rewrite:
        uri: /
      route:
        - destination:
            host: svc-antifraud
            port:
              number: 8080
          weight: 100